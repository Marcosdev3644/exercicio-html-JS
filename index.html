<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo numérico</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Campos Numéricos</h1>
        <h2>Campo 1</h2>
        <form id="campo-numerico">
            <input type="number" id="campo1" required placeholder="Insira um número">
            <p class="mensagem-erro"></p>
        <h2>Campo 2</h2>
            <input type="number" id="campo2" required placeholder="Insira um número">
            <button type="submit" id="botão-enviar">Validar</button>
        </form>
        <p class="mensagem-sucesso"></p>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
